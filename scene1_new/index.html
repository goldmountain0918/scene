<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scene 1</title>
    <script type="module" src="node_modules/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="node_modules/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link href="assets/font/rajdhani/style.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <video id="video" loop>
        <source src="assets/video/call.mp4" type="video/mp4">
    </video>
    <div id="viewer">
        <div id="header">
            <div id="model">
                <model-viewer id="reveal" src="assets/models/mars_transjectoery.glb" alt="A 3D model of Mars" loading="eager" poster="assets/models/poster.png" auto-rotate camera-controls style="width: 100%;height: 100%; background-color: unset;"></model-viewer>
            </div>
        </div>
        <div id="main"></div>
        <div id="footer">
            <div id="back"></div>
        </div>
    </div>
</body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <div id="call">
            <div id="accept"></div>
            <div id="photo"></div>
        </div>
    </div>
</div>
</html>
