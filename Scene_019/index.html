<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scene_019</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/signature_pad.min.js"></script>
    <script src="assets/js/interact.min.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
<div id="trigger"></div>
<video autoplay muted loop id="portrait_bg">
    <source src="assets/video/portrait.mp4" type="video/mp4">
</video>
<video autoplay muted loop id="landscape_bg">
    <source src="assets/video/landscape.mp4" type="video/mp4">
</video>
<div id="slider_bg"></div>
<input id="slider" class="range" type="range" step="0.001" min="1" max="3" value="3">
<div id="signature">
    <canvas id="pad" width="885" height="210"></canvas>
    <div id="send"></div>
</div>
<div id="emailbox" class="draggable">
    <div id="emailclose"></div>
    <div id="emailcontent"></div>
    <div id="index1" class="index active" data-index="1"></div>
    <div id="index2" class="index" data-index="2"></div>
    <div id="index3" class="index" data-index="3"></div>
    <div id="index4" class="index" data-index="4"></div>
    <div id="index5" class="index" data-index="5"></div>
    <div id="index6" class="index" data-index="6"></div>
    <div id="index7" class="index" data-index="7"></div>
</div>
</body>
</html>
